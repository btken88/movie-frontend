<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

<body>
  <h1>🍿 Movie App 🍿</h1>
  <h2 id="movie-name">Movie name goes here!</h2>
  <img src='' alt="image goes here" id="movie-image" />

    <p>Upvotes: <span id="movie-upvotes">0</span></p>

  </form>
  </form>
  <ul id="movie-reviews">
    Reviews go here
  </ul>
